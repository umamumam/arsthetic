<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        #screen-record-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #screen-record-btn:active {
            transform: translateX(-50%) scale(0.95);
        }
        #screen-record-btn::before {
            content: "";
            display: block;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 4px;
        }
        #screen-record-btn.recording::before {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            background-color: #f44336;
            border: 4px solid white;
        }
        #recording-status {
            position: fixed;
            bottom: 90px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            display: none;
            z-index: 10000;
            border-radius: 20px;
            margin: 0 20px;
        }
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 10001;
            animation: fadeInOut 3s;
            display: none;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <a-scene
        mindar-image="
            imageTargetSrc: /storage/markers/targets.mind;
            autoStart: true;
            filterMinCF: 0.05;
            missTolerance: 3;
            resolution: 1024;
        "
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets id="assets-container">
            <!-- Video akan ditambahkan secara dinamis -->
        </a-assets>

        <a-camera
            position="0 0 0"
            look-controls="enabled: false"
            near="0.01"
            far="10000"
        ></a-camera>

        <!-- Marker akan ditambahkan secara dinamis -->
    </a-scene>

    <button id="screen-record-btn" title="Record Screen"></button>
    <div id="recording-status">Merekam layar... Klik tombol lagi untuk berhenti</div>
    <div id="toast" class="toast"></div>

    <script>
        // [Kode AR yang sudah ada tetap sama...]

        // ================= SCREEN RECORDING SOLUTION =================
        const recordBtn = document.getElementById('screen-record-btn');
        const recordingStatus = document.getElementById('recording-status');
        const toast = document.getElementById('toast');

        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let isRecording = false;

        // Tampilkan pesan toast
        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Cek dukungan browser
        function isScreenRecordingSupported() {
            return (
                navigator.mediaDevices &&
                'getDisplayMedia' in navigator.mediaDevices &&
                window.MediaRecorder &&
                MediaRecorder.isTypeSupported('video/webm')
            );
        }

        // Cek jika di mobile device
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Mulai recording
        async function startRecording() {
            try {
                // Tampilkan status recording
                recordingStatus.style.display = 'block';
                recordBtn.classList.add('recording');
                isRecording = true;

                // Dapatkan stream berdasarkan device
                if (isScreenRecordingSupported() && !isMobileDevice()) {
                    // Desktop: rekam layar/tab
                    stream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            displaySurface: 'browser',
                            frameRate: 15
                        },
                        audio: false
                    });
                } else {
                    // Mobile: rekam kamera (fallback)
                    showToast("Mode rekam layar penuh tidak tersedia. Merekam menggunakan kamera...");
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                }

                // Setup media recorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm'
                });

                recordedChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    saveRecording();
                    cleanup();
                };

                // Handle ketika user menghentikan sharing via browser UI
                stream.getVideoTracks()[0].onended = () => {
                    stopRecording();
                };

                mediaRecorder.start(100); // Ambil data setiap 100ms

            } catch (error) {
                console.error('Error:', error);
                showToast("Gagal memulai rekaman: " + error.message);
                cleanup();
            }
        }

        // Berhenti recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            cleanup();
        }

        // Simpan rekaman
        function saveRecording() {
            try {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `rekaman-${new Date().toISOString()}.webm`;
                document.body.appendChild(a);
                a.click();

                // Bersihkan setelah download
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);

                showToast("Rekaman berhasil disimpan");
            } catch (error) {
                console.error('Error saving recording:', error);
                showToast("Gagal menyimpan rekaman");
            }
        }

        // Bersihkan resource
        function cleanup() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            recordingStatus.style.display = 'none';
            recordBtn.classList.remove('recording');
            isRecording = false;
        }

        // Handle klik tombol
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                // Periksa izin dan dukungan sebelum memulai
                if (isMobileDevice()) {
                    showToast("Di perangkat mobile, rekaman mungkin terbatas");
                }
                await startRecording();
            } else {
                stopRecording();
            }
        });

        // Handle ketika halaman ditutup saat recording
        window.addEventListener('beforeunload', (e) => {
            if (isRecording) {
                e.preventDefault();
                e.returnValue = 'Anda sedang merekam. Yakin ingin keluar?';
                stopRecording();
            }
        });
    </script>
</body>
</html>
