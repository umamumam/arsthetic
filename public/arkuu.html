<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        #screen-record-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #screen-record-btn:active {
            transform: translateX(-50%) scale(0.95);
        }
        #screen-record-btn::before {
            content: "";
            display: block;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 4px;
        }
        #screen-record-btn.recording::before {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            background-color: #f44336;
            border: 4px solid white;
        }
        #permission-text {
            position: fixed;
            bottom: 90px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            display: none;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <a-scene
        mindar-image="
            imageTargetSrc: /storage/markers/targets.mind;
            autoStart: true;
            filterMinCF: 0.05;
            missTolerance: 3;
            resolution: 1024;
        "
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets id="assets-container">
            <!-- Video akan ditambahkan secara dinamis -->
        </a-assets>

        <a-camera
            position="0 0 0"
            look-controls="enabled: false"
            near="0.01"
            far="10000"
        ></a-camera>

        <!-- Marker akan ditambahkan secara dinamis -->
    </a-scene>

    <button id="screen-record-btn" title="Record Screen"></button>
    <div id="permission-text">Izinkan akses rekam layar di popup browser</div>

    <script>
        // [Kode yang sudah ada tetap sama...]

        // Screen recording functionality yang kompatibel dengan mobile
        const recordBtn = document.getElementById('screen-record-btn');
        const permissionText = document.getElementById('permission-text');
        let mediaRecorder;
        let recordedChunks = [];
        let stream;

        // Fungsi untuk memulai recording
        async function startRecording() {
            try {
                // Periksa dukungan browser
                if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                    alert('Browser tidak mendukung screen recording');
                    return;
                }

                permissionText.style.display = 'block';

                // Minta izin rekam layar
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: false
                });

                permissionText.style.display = 'none';

                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `recording-${new Date().toISOString()}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);

                    // Hentikan semua track
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                recordBtn.classList.add('recording');

                // Handle ketika user menghentikan sharing via browser UI
                stream.getVideoTracks()[0].onended = () => {
                    stopRecording();
                };

            } catch (err) {
                console.error('Error:', err);
                permissionText.style.display = 'none';
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            }
        }

        // Fungsi untuk menghentikan recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordBtn.classList.remove('recording');
            }
        }

        // Handle klik tombol
        recordBtn.addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
            } else {
                stopRecording();
            }
        });

        // Tambahkan event untuk menghandle case ketika halaman ditutup saat recording
        window.addEventListener('beforeunload', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                stopRecording();
            }
        });
    </script>
</body>
</html>
