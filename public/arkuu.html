<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- Tambahkan Font Awesome untuk icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Style untuk tombol rekam */
        #recordContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #recordButton {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f44336;
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        #recordButton.recording {
            background: #4CAF50;
            animation: pulse 1.5s infinite;
        }

        #recordButton i {
            pointer-events: none;
        }

        #timer {
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive untuk layar kecil */
        @media (max-width: 768px) {
            #recordButton {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            #recordContainer {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <a-scene
        mindar-image="
            imageTargetSrc: /storage/markers/targets.mind;
            autoStart: true;
            filterMinCF: 0.05;
            missTolerance: 3;
            resolution: 1024;
        "
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets id="assets-container">
            <!-- Video akan ditambahkan secara dinamis -->
        </a-assets>

        <a-camera
            position="0 0 0"
            look-controls="enabled: false"
            near="0.01"
            far="10000"
        ></a-camera>

        <!-- Marker akan ditambahkan secara dinamis -->
    </a-scene>

    <!-- Container untuk tombol rekam -->
    <div id="recordContainer">
        <button id="recordButton">
            <i class="fas fa-video"></i>
        </button>
        <div id="timer">00:00</div>
    </div>

    <script>
        // Jumlah marker
        const totalMarkers = 100;

        // Optimasi: Batch DOM manipulation
        const assetsFragment = document.createDocumentFragment();
        const sceneFragment = document.createDocumentFragment();

        const assetsContainer = document.querySelector("#assets-container");
        const scene = document.querySelector("a-scene");

        // Preload hanya 5 video pertama (untuk UX lebih baik)
        const preloadCount = Math.min(5, totalMarkers);

        for (let i = 1; i <= totalMarkers; i++) {
            // Video element
            const videoEl = document.createElement('video');
            videoEl.id = `video${i}`;
            videoEl.src = `/storage/videos/video${i}.mp4`;
            videoEl.setAttribute('loop', 'true');
            videoEl.setAttribute('muted', 'true');
            videoEl.setAttribute('playsinline', 'true');
            videoEl.setAttribute('webkit-playsinline', 'true');

            // Hanya preload video awal
            videoEl.setAttribute('preload', i <= preloadCount ? 'auto' : 'none');

            assetsFragment.appendChild(videoEl);

            // Marker entity
            const marker = document.createElement('a-entity');
            marker.id = `marker${i}`;
            marker.setAttribute('mindar-image-target', `
                targetIndex: ${i-1};
                smooth: true;
                smoothCount: 5;
                smoothTolerance: 0.01;
                smoothThreshold: 2;
            `);

            // Video entity
            const videoEntity = document.createElement('a-video');
            videoEntity.setAttribute('src', `#video${i}`);
            videoEntity.setAttribute('width', '1.05');
            videoEntity.setAttribute('height', '1.2');
            videoEntity.setAttribute('position', '0 0 0');
            videoEntity.setAttribute('rotation', '0 0 0');

            marker.appendChild(videoEntity);
            sceneFragment.appendChild(marker);
        }

        // Single DOM update
        assetsContainer.appendChild(assetsFragment);
        scene.appendChild(sceneFragment);

        // Event delegation untuk performa
        scene.addEventListener('targetFound', (e) => {
            const markerId = e.target.id;
            if (!markerId.startsWith('marker')) return;

            const markerNum = markerId.replace('marker', '');
            const video = document.querySelector(`#video${markerNum}`);
            video.play().catch(() => {});

            // Optimasi: Matikan update matrix jika tidak perlu
            e.target.object3D.matrixAutoUpdate = false;
        });

        scene.addEventListener('targetLost', (e) => {
            const markerId = e.target.id;
            if (!markerId.startsWith('marker')) return;

            const markerNum = markerId.replace('marker', '');
            const video = document.querySelector(`#video${markerNum}`);
            video.pause();
        });

        // User gesture handler yang lebih efisien
        let isFirstClick = true;
        window.addEventListener('click', () => {
            if (isFirstClick) {
                // Hanya preload video yang belum dimuat
                for (let i = preloadCount + 1; i <= totalMarkers; i++) {
                    const video = document.querySelector(`#video${i}`);
                    video.setAttribute('preload', 'auto');
                }
                isFirstClick = false;
            }
        }, { once: true });

        // Fungsi untuk rekam layar (versi mobile-friendly)
        const recordButton = document.getElementById('recordButton');
        const timerElement = document.getElementById('timer');
        let mediaRecorder;
        let recordedChunks = [];
        let startTime;
        let timerInterval;

        // Deteksi apakah perangkat mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        recordButton.addEventListener('click', async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                stopRecording();
            } else {
                try {
                    // Untuk mobile, kita akan merekam dari kamera karena getDisplayMedia tidak didukung
                    if (isMobile) {
                        alert("Pada perangkat mobile, rekaman akan menangkap video dari kamera belakang (tidak merekam layar).");
                        await startCameraRecording();
                    } else {
                        await startScreenRecording();
                    }
                } catch (err) {
                    console.error('Error:', err);
                    alert('Gagal memulai rekaman: ' + err.message);
                    resetRecording();
                }
            }
        });

        async function startScreenRecording() {
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: {
                    displaySurface: 'browser',
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    frameRate: { ideal: 30 }
                },
                audio: true
            });

            setupMediaRecorder(stream);
        }

        async function startCameraRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    frameRate: { ideal: 30 }
                },
                audio: true
            });

            setupMediaRecorder(stream);
        }

        function setupMediaRecorder(stream) {
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9'
            });

            recordedChunks = [];

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = () => {
                saveRecording();
                resetRecording();
            };

            mediaRecorder.start(100); // Mengumpulkan data setiap 100ms
            startTimer();
            recordButton.classList.add('recording');
            recordButton.innerHTML = '<i class="fas fa-stop"></i>';

            // Handle ketika pengguna menghentikan stream
            stream.getVideoTracks()[0].onended = () => {
                stopRecording();
            };
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        function saveRecording() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `ar-recording-${new Date().toISOString()}.webm`;
            document.body.appendChild(a);
            a.click();

            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

        function resetRecording() {
            recordButton.classList.remove('recording');
            recordButton.innerHTML = '<i class="fas fa-video"></i>';
            stopTimer();
        }

        function startTimer() {
            startTime = Date.now();
            timerElement.style.display = 'block';
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerElement.style.display = 'none';
            timerElement.textContent = '00:00';
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }
    </script>
</body>
</html>
