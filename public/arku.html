<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <div id="loading-status" style="position: fixed; top: 10px; left: 10px; color: white; z-index: 9999;"></div>

    <a-scene mindar-image="imageTargetSrc: /storage/markers/targets.mind; autoStart: true;" embedded color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets id="dynamic-assets"></a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <!-- Marker entities akan digenerate oleh JavaScript -->
    </a-scene>

    <script>
        // Register komponen stabilizer terlebih dahulu
        AFRAME.registerComponent('stabilized', {
            tick: function () {
                // Kunci rotasi pada sumbu X dan Z
                this.el.object3D.rotation.x = -Math.PI / 2; // Tetap -90 derajat
                this.el.object3D.rotation.z = 0; // Tidak boleh miring
                // Pertahankan rotasi Y sesuai tracking marker
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const loadingStatus = document.getElementById('loading-status');
            const assetsContainer = document.getElementById('dynamic-assets');
            const scene = document.querySelector('a-scene');

            // Konfigurasi
            const MAX_VIDEOS = 10000;
            const videos = {};
            const markers = {};
            const videoElements = {};

            // Fungsi untuk mengatur ukuran video berdasarkan aspect ratio
            const setupVideoSize = (videoEl, videoObj) => {
                return new Promise((resolve) => {
                    videoEl.onloadedmetadata = () => {
                        const aspectRatio = videoEl.videoWidth / videoEl.videoHeight;
                        let width, height;

                        // Sesuaikan ukuran berdasarkan orientasi video
                        if (aspectRatio > 1) { // Landscape
                            width = 1.6;
                            height = width / aspectRatio;
                        } else { // Portrait atau square
                            height = 1.6;
                            width = height * aspectRatio;
                        }

                        videoObj.setAttribute('width', width);
                        videoObj.setAttribute('height', height);
                        resolve();
                    };

                    // Fallback jika metadata tidak load
                    setTimeout(() => {
                        if (!videoEl.videoWidth) {
                            videoObj.setAttribute('width', 1.0);
                            videoObj.setAttribute('height', 1.0);
                            resolve();
                        }
                    }, 2000);
                });
            };

            // 1. Generate video elements dan marker secara dinamis
            loadingStatus.textContent = "Loading videos...";

            for (let i = 1; i <= MAX_VIDEOS; i++) {
                try {
                    // Cek apakah video ada sebelum membuat elemen
                    const videoUrl = `/storage/videos/video${i}.mp4`;
                    const videoExists = await checkFileExists(videoUrl);

                    if (!videoExists) {
                        console.log(`Video ${i} tidak ditemukan, berhenti loading`);
                        break;
                    }

                    // Buat elemen video
                    const videoEl = document.createElement('video');
                    videoEl.id = `video${i}`;
                    videoEl.src = videoUrl;
                    videoEl.setAttribute('preload', 'auto');
                    videoEl.setAttribute('loop', 'true');
                    videoEl.setAttribute('muted', 'true');
                    videoEl.setAttribute('playsinline', 'true');
                    videoEl.setAttribute('webkit-playsinline', 'true');
                    assetsContainer.appendChild(videoEl);

                    // Buat marker entity
                    const markerEl = document.createElement('a-entity');
                    markerEl.id = `marker${i}`;
                    markerEl.setAttribute('mindar-image-target', `targetIndex: ${i - 1}`);

                    // Buat video entity dengan pengaturan yang lebih stabil
                    const videoObj = document.createElement('a-video');
                    videoObj.setAttribute('src', `#video${i}`);
                    videoObj.setAttribute('position', '0 0 0.01'); // Sedikit di atas marker
                    videoObj.setAttribute('rotation', '-90 0 0'); // Menghadap ke atas
                    videoObj.setAttribute('material', 'shader: flat; transparent: true');
                    videoObj.setAttribute('stabilized', '');

                    // Atur ukuran setelah metadata video dimuat
                    await setupVideoSize(videoEl, videoObj);

                    markerEl.appendChild(videoObj);
                    scene.appendChild(markerEl);

                    // Simpan reference
                    videos[i] = videoEl;
                    markers[i] = markerEl;
                    videoElements[i] = videoObj;

                    console.log(`Berhasil load video${i}.mp4`);

                } catch (error) {
                    console.error(`Error loading video${i}:`, error);
                    break;
                }
            }

            // 2. Setup event listeners setelah semua element tercreate
            loadingStatus.textContent = "Setting up AR...";

            Object.keys(markers).forEach(num => {
                markers[num].addEventListener("targetFound", () => {
                    videos[num].currentTime = 0;
                    videos[num].play().catch(e => {
                        console.log(`Gagal autoplay video${num}:`, e);
                        loadingStatus.textContent = `Tap screen to play video ${num}`;
                    });

                    // Tambahkan efek halus saat muncul
                    videoElements[num].setAttribute('animation', {
                        property: 'scale',
                        from: '0.9 0.9 0.9',
                        to: '1 1 1',
                        dur: 300,
                        easing: 'easeOutElastic'
                    });
                });

                markers[num].addEventListener("targetLost", () => {
                    videos[num].pause();
                    // Reset animasi
                    videoElements[num].removeAttribute('animation');
                });
            });

            // 3. Handler untuk unlock autoplay
            window.addEventListener("click", () => {
                Object.values(videos).forEach(video => {
                    video.play().catch(e => console.log("Fallback play error:", e));
                });
                loadingStatus.textContent = "AR ready - Scan markers";
            }, { once: true });

            loadingStatus.textContent = "AR ready - Tap screen to start";
        });

        // Fungsi untuk mengecek apakah file video ada
        async function checkFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }
    </script>
</body>

</html>
