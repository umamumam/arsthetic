<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: /storage/markers/targets.mind; autoStart: true; filterMinCF:0.01; missTolerance:0;"
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-assets id="assets-container">
            <!-- Video akan ditambahkan secara dinamis -->
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Marker akan ditambahkan secara dinamis -->
    </a-scene>

    <script>
        // Jumlah marker yang ingin digunakan
        const totalMarkers = 20000; // Sesuaikan dengan kebutuhan

        const assetsContainer = document.querySelector("#assets-container");
        const scene = document.querySelector("a-scene");

        // Buat video elements dan marker entities secara dinamis
        for (let i = 1; i <= totalMarkers; i++) {
            // Tambahkan video ke assets
            const videoEl = document.createElement('video');
            videoEl.id = `video${i}`;
            videoEl.src = `/storage/videos/video${i}.mp4`;
            videoEl.setAttribute('preload', 'auto');
            videoEl.setAttribute('loop', 'true');
            videoEl.setAttribute('muted', 'true');
            videoEl.setAttribute('playsinline', 'true');
            videoEl.setAttribute('webkit-playsinline', 'true');
            assetsContainer.appendChild(videoEl);

            // Buat marker entity dengan pengaturan stabilisasi
            const marker = document.createElement('a-entity');
            marker.id = `marker${i}`;
            marker.setAttribute('mindar-image-target', `targetIndex: ${i-1};
                smooth: false;
                smoothCount: 0;
                smoothTolerance: 0;
                smoothThreshold: 0`);

            // Buat video entity dengan posisi tetap
            const videoEntity = document.createElement('a-video');
            videoEntity.setAttribute('src', `#video${i}`);
            videoEntity.setAttribute('width', '0.8');
            videoEntity.setAttribute('height', '1');
            videoEntity.setAttribute('position', '0 0 0');
            videoEntity.setAttribute('rotation', '0 0 0');
            videoEntity.setAttribute('static-body', ''); // Menambahkan komponen untuk stabilitas

            marker.appendChild(videoEntity);
            scene.appendChild(marker);

            // Tambahkan event listeners
            const videoElement = document.querySelector(`#video${i}`);
            marker.addEventListener('targetFound', () => {
                videoElement.play();
                // Kunci posisi marker
                marker.object3D.matrixAutoUpdate = false;
            });
            marker.addEventListener('targetLost', () => {
                videoElement.pause();
            });
        }

        // Trigger play() dengan user gesture
        window.addEventListener('click', () => {
            for (let i = 1; i <= totalMarkers; i++) {
                const video = document.querySelector(`#video${i}`);
                video.play().catch(() => {});
            }
        });
    </script>
</body>
</html>
