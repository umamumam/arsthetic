<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #333;
            }

            .container {
                text-align: center;
                max-width: 600px;
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 2rem;
                color: #2c3e50;
                position: relative;
                padding-bottom: 0.5rem;
            }

            h1::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100px;
                height: 4px;
                background: linear-gradient(90deg, #3498db, #9b59b6);
                border-radius: 2px;
            }

            .compile-btn {
                display: inline-block;
                padding: 1.2rem 2.5rem;
                background: white;
                border-radius: 8px;
                text-decoration: none;
                color: #2c3e50;
                font-weight: 600;
                font-size: 1.2rem;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(0, 0, 0, 0.1);
                margin-top: 1rem;
                animation: pulse 2s infinite;
            }

            .compile-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
                background: linear-gradient(135deg, #3498db 0%, #9b59b6 100%);
                color: white;
                animation: none;
            }

            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }

            .subtext {
                margin-top: 1.5rem;
                color: #7f8c8d;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Compile Image ARSthetic</h1>
            <a href="examples/image-tracking/compile.html" class="compile-btn">COMPILE NOW</a>
            <p class="subtext">Click to start the image compilation process</p>
            <a href="http://127.0.0.1:8000/markers/upload-mind">Back</a>
        </div>
    </body>
</html>
