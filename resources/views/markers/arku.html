<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebAR Sederhana</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- Scene AR.js -->
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
  >
    <!-- Marker dari gambar di assets -->
    <a-marker 
      type="pattern" 
      url="assets/mobil.patt"
      preset="hiro"
    >
      <!-- Konten AR (video) -->
      <a-video 
        src="assets/video1.mp4"
        width="1.6" 
        height="0.9" 
        position="0 0 0"
        rotation="-90 0 0"
        autoplay
        loop
      ></a-video>
    </a-marker>

    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Petunjuk -->
  <div style="position: fixed; bottom: 20px; width: 100%; text-align: center; color: white; font-family: Arial;">
    Arahkan kamera ke gambar target!
  </div>
</body>
</html>
